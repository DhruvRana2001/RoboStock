<!-- sign_in.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "RoboStock/css/sign_styleguide.css" %}">
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Sign In</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p class="alternative">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
