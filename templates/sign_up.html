<!-- sign_up.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "RoboStock/css/sign_styleguide.css" %}">
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p class="alternative">Already have an account? <a href="{% url 'sign-in' %}">Sign In</a></p>
        </form>
    </div>
</body>
</html>
